<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #chat-container {
            height: calc(100vh - 220px);
            overflow-y: auto;
            padding: 1rem;
        }
        .ai-message { background-color: #f0f9ff; }
        .user-message { background-color: #f0fff4; }
        .generation-section {
            background-color: #fffbeb;
            border-left: 4px solid #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">AI Learning Chat</h1>
        <button id="logout-btn" class="text-red-500 hover:text-red-700">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
    </header>

    <div id="generation-section" class="generation-section hidden p-4 mb-4">
        <div class="flex items-center">
            <div class="animate-spin mr-3">
                <i class="fas fa-cog text-yellow-600"></i>
            </div>
            <div>
                <p class="font-medium">Generating 3D lecture about:</p>
                <p id="topic-display" class="font-bold"></p>
            </div>
        </div>
    </div>

    <div id="chat-container" class="bg-white"></div>

    <div class="bg-white border-t p-4 fixed bottom-0 w-full">
        <div class="flex">
            <input type="text" id="message-input" 
                   placeholder="What topic would you like to learn about?" 
                   class="flex-1 border rounded-l-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-btn" class="bg-blue-500 text-white px-6 py-2 rounded-r-lg hover:bg-blue-600 transition">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="scripts/chat.js"></script>
</body>
</html>
